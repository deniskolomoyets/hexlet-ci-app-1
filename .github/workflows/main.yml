
name: main
on:
  - push

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      
     - uses: actions/checkout@v2
     - uses: actions/setup-node@v2
       with:
         node-version: '16'

     - name: Setup
       run: make setup
     - name: Test
       run: make test
     - name: Lint
       run: make lint